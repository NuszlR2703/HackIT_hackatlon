<div class="content-wrapper p-0">
  <app-loader *ngIf="loading"></app-loader>
  <app-pre-loader *ngIf="aIloading"> </app-pre-loader>
  <section id="feed" *ngIf="!loading && !aIloading">
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <div class="card" *ngIf="!skills.length">
          <div class="col-12 d-flex justify-content-center">
            <img src="assets/images/illustration/no-data-cuate.svg" />
          </div>
          <div class="col-12 d-flex justify-content-center">
            <h4 class="font-italic font-weight-light m-0">
              There are currently no post to display
            </h4>
          </div>
        </div>
      </div>
    </div>
    <div
      class="row d-flex justify-content-center"
      *ngFor="let skill of skills; let i = index"
    >
      <div class="col-12">
        <div class="card profile-info-card">
          <div class="card-body p-0">
            <div class="p-1">
              <div
                class="row d-flex justify-content-between align-items-center mb-1"
              >
                <div class="col-4">
                  <p class="card-text my-2">{{ skill.skillName }}</p>
                </div>

                <div class="col-4">
                  <div class="form-group">
                    <label for="customSelect"
                      >Select your level</label
                    >
                    <select
                      class="custom-select"
                      id="customSelect+{{ i }}"
                      [(ngModel)]="skill.level"
                      [name]="skill.skillName"
                    >
                      <option value="0">Beginner</option>
                      <option value="1">Intermediate</option>
                      <option value="2">Expert</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">
                  <div
                    ngbDropdown
                    container="body"
                    class="text-center"
                  >
                    <button
                      ngbDropdownToggle
                      type="button"
                      class="btn icon-btn btn-sm hide-arrow"
                      rippleEffect
                    >
                      <h6
                        [data-feather]="'more-vertical'"
                        [class]="'cursor-pointer'"
                      ></h6>
                    </button>
                    <div ngbDropdownMenu>
                      <a ngbDropdownItem (click)="getCourses(skill)">
                        Get Courses</a
                      >
                      <a
                        ngbDropdownItem
                        (click)="getCertificates(skill)"
                      >
                        Get Certificates</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div *ngIf="skill.courses">
              <h3>Courses</h3>
              <div *ngFor="let course of skill.courses">
                <div
                  class="card p-1"
                  style="background-color: #9ae3ca"
                >
                  <div class="row d-flex justify-content-center">
                    <div class="col-9">
                      <p
                        style="line-height: 2.2re"
                        class="text-start my-0 d-flex align-items-center"
                      >
                        {{ course.courseName }}
                      </p>
                    </div>
                    <div
                      class="col-3 d-flex justify-content-start btn-icon"
                    >
                      <button
                        *ngIf="course.experienceLevel == 0"
                        class="btn btn-success"
                        (click)="goToLink(course.courseLink)"
                      >
                        <i data-feather="play"></i>
                      </button>
                      <button
                        *ngIf="course.experienceLevel == 1"
                        class="btn btn-warning"
                        (click)="goToLink(course.courseLink)"
                      >
                        <i data-feather="play"></i>
                      </button>
                      <button
                        *ngIf="course.experienceLevel == 2"
                        class="btn btn-danger"
                        (click)="goToLink(course.courseLink)"
                      >
                        <i data-feather="play"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div *ngIf="skill.certificates">
              <h3>Certificates</h3>
              <div *ngFor="let certificate of skill.certificates">
                <div
                  class="card p-1"
                  style="background-color: #9ae3ca"
                >
                  <div class="row d-flex justify-content-center">
                    <div class="col-9">
                      <p
                        style="line-height: 2.2re"
                        class="text-start my-0 d-flex align-items-center"
                      >
                        {{ certificate.certificateName }}
                      </p>
                    </div>
                    <div
                      class="col-3 d-flex justify-content-start btn-icon"
                    >
                      <button
                        *ngIf="certificate.experienceLevel == 0"
                        class="btn btn-success"
                        (click)="
                          goToLink(certificate.certificateLink)
                        "
                      >
                        <i data-feather="play"></i>
                      </button>
                      <button
                        *ngIf="certificate.experienceLevel == 1"
                        class="btn btn-warning"
                        (click)="
                          goToLink(certificate.certificateLink)
                        "
                      >
                        <i data-feather="play"></i>
                      </button>
                      <button
                        *ngIf="certificate.experienceLevel == 2"
                        class="btn btn-danger"
                        (click)="
                          goToLink(certificate.certificateLink)
                        "
                      >
                        <i data-feather="play"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
