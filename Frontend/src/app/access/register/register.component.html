<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" [routerLink]="['/']">
      <img
        src="assets/images/logo/logo-dark.png"
        alt="brand-logo"
        height="120"
      />
    </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div
        class="w-100 d-lg-flex align-items-center justify-content-center px-5"
      >
        <img
          class="img-fluid"
          style="height: 50vh"
          src="assets/images/pages/register-v2-dark.svg"
          alt="Register V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div
      class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5"
    >
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1 text-white">
          Adventure starts here 🚀
        </h2>
        <form
          class="auth-register-form mt-2"
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label for="firstName" class="form-label text-white"
              >First Name</label
            >
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              placeholder="John"
              aria-describedby="firstName"
              tabindex="1"
              autofocus
              [ngClass]="{
                'is-invalid': submitted && f.firstName.errors
              }"
            />
            <div
              *ngIf="submitted && f.firstName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">
                First Name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName" class="form-label text-white"
              >Last Name</label
            >
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              placeholder="Doe"
              aria-describedby="lastName"
              tabindex="1"
              autofocus
              [ngClass]="{
                'is-invalid': submitted && f.lastName.errors
              }"
            />
            <div
              *ngIf="submitted && f.lastName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.lastName.errors.required">
                Last Name is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-email" class="form-label text-white"
              >Email</label
            >
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="address@universitydomain"
              aria-describedby="register-email"
              tabindex="2"
              [ngClass]="{
                'is-invalid': submitted && f.email.errors
              }"
            />
            <div
              *ngIf="submitted && f.email.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.email.errors.required">
                Email is required
              </div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="register-email" class="form-label text-white"
              >Email</label
            >
            <label for="birthDate">Birthday</label>
            <input
              formControlName="birthDate"
              class="form-control"
              style="background-color: #efeded"
              mwlFlatpickr
              [convertModelValue]="true"
            />
          </div>

          <div class="form-group">
            <label
              for="register-password"
              class="form-label text-white"
              >Password</label
            >

            <div
              class="input-group input-group-merge form-password-toggle"
            >
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                placeholder="············"
                aria-describedby="register-password"
                tabindex="3"
                [ngClass]="{
                  'is-invalid error': submitted && f.password.errors
                }"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
              [ngClass]="{
                'd-block': submitted && f.password.errors
              }"
            >
              <div *ngIf="f.password.errors.required">
                Password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input
                class="custom-control-input"
                type="checkbox"
                id="register-privacy-policy"
                tabindex="4"
              />
              <label
                class="custom-control-label text-white"
                for="register-privacy-policy"
              >
                I agree to
                <a href="javascript:void(0);"
                  >privacy policy & terms</a
                >
              </label>
            </div>
          </div>
          <button
            class="btn btn-primary btn-block"
            tabindex="5"
            rippleEffect
          >
            Sign up
          </button>
        </form>
        <p class="text-center mt-2 text-white">
          <span>Already have an account?</span
          ><a routerLink="/access/login"
            ><span>&nbsp;Sign in instead</span></a
          >
        </p>
      </div>
    </div>
    <!-- /Register-->
  </div>
</div>
